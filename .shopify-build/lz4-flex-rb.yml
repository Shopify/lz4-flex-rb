containers:
  default:
    build:
      from: ubuntu-24
      type: ci

steps:
  - label: ':sorbet: Sorbet'
    timeout: 10m
    run:
      - bundle: ~
      - bundle exec srb tc
      - bin/spoom bump --from false --to true --dry
      - bin/spoom bump --from true --to strict --dry

  - label: ":ruby: Ruby Tests"
    timeout: 10m
    run:
      - bundle: ~
      - bundle exec rake test

  - label: ":rubocop: Ruby Lint"
    timeout: 10m
    run:
      - bundle: ~
      - bundle exec rubocop
